<nav class="topbar">
    {% for item in site.data.navigation %}
        <a {% if page.url == item.link %}href="#" class="active"{% else %}href="{{ site.baseurl | append: item.link }}"{% endif %} {% if item.target %}target="{{ item.target }}"{% endif %}>{% if page.url == item.link %}<b>{% endif %}{{ item.name }}{% if page.url == item.link %}</b>{% endif %}</a>
    {% endfor %}
</nav>
